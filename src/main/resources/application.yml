server:
  port: 8080
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db_hostname}:${db_port}/${db_database}?createDatabaseIfNotExist=true
    username: ${db_user}
    password: ${db_password}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
  sql:
    init:
      mode: never
  web:
    resources:
      static-locations:
        - classpath:/public/

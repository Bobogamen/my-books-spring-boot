logging:
  level:
    org:
      hibernate:
        SQL: ERROR
        type:
          descriptor: ERROR
      nodeValue: WARN
      springframework:
        security: ERROR
server:
  port: 8080
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db_hostname}:${db_port}/${db_database}?createDatabaseIfNotExist=true
    username: ${db_user}
    password: ${db_password}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  sql:
    init:
      mode: never
